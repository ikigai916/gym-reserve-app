<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Zen Conditioning / Kukan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto+Sans+JP', sans-serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-900 min-h-screen flex items-center justify-center p-4">
    <div x-data="loginApp()" class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-sm border border-stone-200 p-8">
            <h1 class="text-2xl font-light text-stone-800 text-center mb-1">Zen Conditioning</h1>
            <h2 class="text-xl font-medium text-stone-800 text-center mb-6">Kukan</h2>

            <!-- タブ切り替え -->
            <div class="flex border-b border-stone-100 mb-6">
                <button @click="mode = 'login'" 
                        :class="mode === 'login' ? 'border-stone-800 text-stone-800' : 'border-transparent text-stone-400'"
                        class="flex-1 pb-2 text-sm font-medium border-b-2 transition">ログイン</button>
                <button @click="mode = 'signup'" 
                        :class="mode === 'signup' ? 'border-stone-800 text-stone-800' : 'border-transparent text-stone-400'"
                        class="flex-1 pb-2 text-sm font-medium border-b-2 transition">新規登録</button>
            </div>

            <!-- メッセージ -->
            <div x-show="error" x-text="error" class="bg-red-50 text-red-600 px-4 py-3 rounded-lg mb-4 text-xs"></div>
            <div x-show="success" x-text="success" class="bg-stone-50 text-stone-600 px-4 py-3 rounded-lg mb-4 text-xs"></div>

            <form @submit.prevent="handleSubmit" class="space-y-4">
                <template x-if="mode === 'signup'">
                    <div>
                        <label class="block text-xs font-medium text-stone-500 mb-1">お名前</label>
                        <input type="text" x-model="name" required class="w-full px-4 py-2 bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:border-stone-500 text-sm text-stone-900">
                    </div>
                </template>

                <div>
                    <label class="block text-xs font-medium text-stone-500 mb-1">メールアドレス</label>
                    <input type="email" x-model="email" required class="w-full px-4 py-2 bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:border-stone-500 text-sm text-stone-900">
                </div>

                <div>
                    <label class="block text-xs font-medium text-stone-500 mb-1">パスワード</label>
                    <input type="password" x-model="password" required class="w-full px-4 py-2 bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:border-stone-500 text-sm text-stone-900">
                </div>

                <template x-if="mode === 'signup'">
                    <div class="pt-2">
                        <label class="block text-xs font-medium text-stone-500 mb-2">役割</label>
                        <div class="flex gap-4">
                            <label class="flex items-center text-sm text-stone-600 cursor-pointer">
                                <input type="radio" x-model="role" value="trainee" class="mr-2 accent-stone-800"> 一般
                            </label>
                            <label class="flex items-center text-sm text-stone-600 cursor-pointer">
                                <input type="radio" x-model="role" value="trainer" class="mr-2 accent-stone-800"> トレーナー
                            </label>
                        </div>
                    </div>
                </template>

                <button type="submit" 
                        :disabled="loading"
                        class="w-full bg-stone-800 text-white py-3 rounded-lg text-sm font-medium hover:bg-stone-700 transition disabled:bg-stone-300 mt-4">
                    <span x-show="!loading" x-text="mode === 'login' ? 'ログイン' : '登録する'"></span>
                    <span x-show="loading">処理中...</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        function loginApp() {
            return {
                mode: 'login',
                name: '',
                email: '',
                password: '',
                role: 'trainee',
                error: '',
                success: '',
                loading: false,

                async handleSubmit() {
                    this.loading = true;
                    this.error = '';
                    this.success = '';

                    const url = this.mode === 'login' ? '/api/auth/login' : '/api/auth/signup';
                    const body = this.mode === 'login' 
                        ? { email: this.email, password: this.password }
                        : { name: this.name, email: this.email, password: this.password, role: this.role };

                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(body)
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.detail || 'エラーが発生しました');
                        }

                        // トークンと情報を保存
                        localStorage.setItem('kukan_token', data.access_token);
                        localStorage.setItem('kukan_user', JSON.stringify(data.user));

                        this.success = '認証に成功しました。移動します...';
                        setTimeout(() => window.location.href = '/', 1000);

                    } catch (err) {
                        this.error = err.message;
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }

        // すでにログインしているかチェック
        if (localStorage.getItem('kukan_token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
