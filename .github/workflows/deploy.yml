name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: gym-reserve-app
  REGION: asia-northeast1
  SERVICE_NAME: gym-reserve-app
  GAR_LOCATION: asia-northeast1
  REPOSITORY: gym-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          # あなたのプロジェクト番号を反映済み
          workload_identity_provider: 'projects/1094873497912/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-sa@gym-reserve-app.iam.gserviceaccount.com'

      - name: 'Docker auth'
        run: |-
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev
      
      - name: 'Build and Push Container'
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" .
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

      - name: 'Deploy to Cloud Run'
        id: deploy
        run: |-
          SERVICE_URL=$(gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }} \
            --format="value(status.url)")
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVICE_URL"
      
      - name: 'Set CORS environment variable'
        run: |-
          SERVICE_URL="${{ steps.deploy.outputs.service_url }}"
          if [ -n "$SERVICE_URL" ]; then
            echo "Setting ALLOWED_ORIGINS to: $SERVICE_URL"
            gcloud run services update ${{ env.SERVICE_NAME }} \
              --region ${{ env.REGION }} \
              --set-env-vars ALLOWED_ORIGINS="$SERVICE_URL" \
              --project ${{ env.PROJECT_ID }}
          else
            echo "Warning: SERVICE_URL is empty, skipping CORS configuration"
          fi